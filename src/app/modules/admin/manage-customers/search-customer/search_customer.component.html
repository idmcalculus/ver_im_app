<div *ngIf="!selectedUser" class="pcoded-content">
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="page-body">
                    <div class="clearfix mb-3">
                        <div class="float-left pt-3">
                            <a class="h4 pr-2">Customers</a>
                            <a class=" pl-2">Home / Customers</a>
                        </div>
                        <div class="float-right">
                            <a>
                                <img class="" src="../../../../assets/images/icon/icons/Add-icon.png"  routerLink="./new" routerLinkActive="active">
                            </a>
                            <a (click)="deleteUser(selectedUser)" id="delCat">
                                <img class="" src="../../../../assets/images/icon/icons/Delete-icon.png">
                            </a>
                        </div>
                    </div>

                    <div class="container-fluid bg_filter border border-dark rounded mb-5">
                        <div class="row p-1 py-4">
                            <div class="col-sm-4 col-lg-4 pl-sm-2 pl-lg-2">
                                <label class="h7">Fullname</label>
                                <div class="col px-0">
                                    <a><input class="pl-2" type="text" style="width: 80%;" placeholder="Fullname" (keyup)="filterTable('first_name', $event)"></a>
                                    <a>
                                        <button class="float-right" type="submit" (click)="clearSearch(searchName)">Clear</button>
                                    </a>
                                </div>
                            </div>
                            <div class="col-sm-4 col-lg-4 pt-lg-0 pt-sm-0 pt-2 px-sm-1 px-lg-1">
                                <label class="h7">Email</label>
                                <div class="col px-0">
                                    <a><input class="pl-2" type="text" style="width: 80%;" placeholder="Email" (keyup)="filterTable('email', $event)"></a>
                                    <a>
                                        <button class="float-right" type="submit" (click)="clearSearch(searchEmail)">Clear</button>
                                    </a>
                                </div>
                            </div>
                            <div class="col-sm-4 col-lg-4 pt-lg-0 pt-sm-0 pt-2 pr-sm-2 pr-lg-2">
                                <label class="h7">Phone Number</label>
                                <div class="col px-0">
                                    <a><input class="pl-2" type="text" style="width: 80%;" placeholder="Phone Number" (keyup)="filterTable('phone_number', $event)"></a>
                                    <a>
                                        <button class="float-right" type="submit" (click)="clearSearch(searchNumber)">Clear</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div *ngIf="!isLoading" class="card-block">
                                    <div class="table-wrapper-scroll-y custom-scrollbar">
                                        <table datatable class="table appTable nowrap">
                                            <thead>
                                                <tr>
                                                    <th style="width: 5%;"><input type="checkbox"></th>
                                                    <th style="width: 30%;">Fullname</th>
                                                    <th style="width: 30%;">Email</th>
                                                    <th style="width: 20%;">Phone Number</th>
                                                    <th style="width: 15%;">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            <tr data-href="#viewUserProfile" *ngFor="let user of users;let i = index;">
                                                <td><input type="checkbox"></td>
                                                <td>{{user.first_name}} {{user.last_name}}</td>
                                                <td >{{user.email}}</td>
                                                <td >{{user.phone_number}}</td>
                                                <td  (click)="viewUserDetail(i)">
                                                    <a *ngIf="!user.inViewMode" (click)="user.inViewMode=!user.inViewMode" href="#" data-toggle="modal" data-target="#nullModal"><img class="pr-2" src="../../../../assets/images/icon/icons/view-icon.png"></a>
                                                </td>
                                                <td  (click)="editUserDetail(i)">
                                                    <a *ngIf="!user.inEditMode" (click)="user.inEditMode=!user.inEditMode" href="#" data-toggle="modal" data-target="#nullModal"><img class="pl-2" src="../../../../assets/images/icon/icons/Edit-icon.png"></a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div *ngIf="isLoading" class="lds-default">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<app-view-customers *ngIf="selectedUser" [user]="selectedUser"></app-view-customers>
<app-edit-customer *ngIf="selectedEditUser" [user]="selectedEditUser"></app-edit-customer>
<app-user-dashboard *ngIf="selectedUser" [overiddenUser]="selectedUser"></app-user-dashboard>
