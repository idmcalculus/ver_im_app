<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="clearfix mb-3">
                    <div class="float-left pt-2">
                        <a class="h4 pr-2">Investment</a>
                        <a class=" pl-2">Home / Investments</a>
                    </div>  
                    <div class="float-right">
                        <a (click)="cancelPool()">
                            <img class="" src="../assets/images/icon/icons/Back-icon.png" style="height: 50px;">
                        </a>
                    </div> 
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="row p-3">
                                <div class="col-8">
                                    <h5 class="head">Add Pool</h5>
                                </div>
                                
                                <div class="col-4">
                                    <div class="">
                                        <div class="category-header">
                                            <input type="text" class="input-control shadow" placeholder="Search by Email" name="search" #search (keyup)="filterTable('email', search.value)"
                                            (blur)="filterTable('email', search.value)">
                                        </div>

                                        <div class="category-body">
                                            <div class=" p-2" style="height: 50px; overflow: hidden;">
                                                <li *ngFor="let user of users;"
                                                (click)="onSelect(user)">{{user.email}}</li> 
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <hr class="new my-0">
                            </div>

                            <form>
                                <div class="row p-3">
                                    
                                    <div class="col-6" >
                                        <div class="form-group row">
                                            <h6 class="col-sm-4 pr-0 col-form-label">First Name</h6>
                                            <div class="col-sm-8">
                                                <input type="type" class="input-control shadow" [(ngModel)]="selectedUser.first_name" name="first" readonly>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <h6 class="col-sm-4 pr-0 col-form-label">Email</h6>
                                            <div class="col-sm-8">
                                                <input type="type" class="input-control shadow" [(ngModel)]="selectedUser.email" name="email" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group row">
                                            <h6 class="col-sm-4 pr-0 col-form-label">Last Name</h6>
                                            <div class="col-sm-8">
                                                <input type="type" class="input-control shadow" [(ngModel)]="selectedUser.last_name" name="last" readonly>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <h6 class="col-sm-4 pr-0 col-form-label">Phone Number</h6>
                                            <div class="col-sm-8">
                                                <input type="type" class="input-control shadow" [(ngModel)]="selectedUser.phone_number" name="number" readonly>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-6" >
                                        <div class="form-group row">
                                            <h6 class="col-sm-4 pr-0 col-form-label">Investment Title</h6>
                                            <div class="col-sm-8">
                                                <input type="type" class="input-control shadow" [(ngModel)]="pool?.investment.title" name="Investment title" readonly>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <h6 class="col-sm-4 pr-0 col-form-label">Cost</h6>
                                            <div class="col-sm-8">
                                                <input type="type" class="input-control shadow" [(ngModel)]="pool?.investment.investment_amount" name="cost" readonly>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="form-group row">
                                            <h6 class="col-sm-4 pr-0 col-form-label">Investment Category</h6>
                                            <div class="col-sm-8">
                                                <input type="type" class="input-control shadow" [(ngModel)]="pool?.investment.category_id" name="category" readonly>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <h6 class="col-sm-4 pr-0 col-form-label">Investors</h6>
                                            <div class="col-sm-8">
                                                <input type="type" class="input-control shadow" [(ngModel)]="pool?.investment.num_of_pools_taken" name="investor" readonly>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-6" >
                                        <div class="form-group row">
                                            <h6 class="col-sm-4 pr-0 col-form-label">Slot Taken</h6>
                                            <div class="col-sm-8">
                                                <input type="type" class="input-control shadow" [(ngModel)]="number_of_pools" name="slots"
                                                id="slotNum">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="form-group row">
                                            <h6 class="col-sm-4 pr-0 col-form-label">Amount Paid</h6>
                                            <div class="col-sm-8">
                                                <input type="type" class="input-control shadow" required [(ngModel)]="amount_paid" name="title" class="form-control" id="amount">
                                            </div>
                                        </div>
                                    </div>
                                        
                                        
                                    <div class="col px-0">
                                        <button type="submit" (click)="modalSubmitted()" class="btn btn-primary btn-sm px-5 float-right">Add</button>
                                    </div>
    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

        </div>
    </div>
