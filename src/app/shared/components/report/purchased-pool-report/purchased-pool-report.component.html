<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="page-body">
                    <div class="clearfix mb-3">
                        <div class="float-left pt-3">
                            <a class="h4 pr-2">Reports</a>
                            <a class=" pl-2">Home / Products Purchased Report</a>
                        </div>
                        <div class="float-right">
                            <a class="pr-3">
                                <button class="btn btn-secondary btn-sm font-weight-bold" (click)= "saveAsCSV()" type="submit">Export</button>
                            </a>
                            <a (click)="clearSearch()" id="delCat">
                                <img class="" src="../../../../assets/images/icon/icons/Refresh.png">
                            </a>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 px-0">
                            <div class="card card-flex px-3">
                                <table id="order-table" class="table nowrap">
                                    <thead>
                                        <tr class="">
                                            <th>Investment Title</th>
                                            <th>Category</th>
                                            <th>Cost</th>
                                            <th>Number of slots</th>
                                            <th>Total</th>
                                        </tr>
                                    </thead>

                                    <td colspan="99" class="text-center" *ngIf="isLoading || pools?.length === 0" >
                                        <div class="row text-center">
                                            <br><br>
                                            <div  class="lds-default">
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                            </div>
                                        </div>
                                    </td>
                                    
                                    <tbody *ngIf="!isLoading && pools?.length > 0">
                                        <tr class="" *ngFor="let pool of pools | paginate: { itemsPerPage: pageValue, currentPage:p2, id: 'second'};let i = index;">
                                            <td>{{ pool.title }}</td>
                                            <td>{{ getCategoryName(pool.category_id) }}</td>
                                            <td>{{ pool.investment_amount }}</td>
                                            <td>{{ pool.num_of_pools_taken }}</td>
                                            <td>{{ pool.num_of_pools_taken * pool.investment_amount }}</td>
                                        </tr>

                                        <tr>
                                            <td [colSpan]="4" class="pb-0 mr-5">
                                              <pagination-controls
                                                (pageChange)="p2=$event" id='second'>
                                              </pagination-controls>
                                            </td>
                                            <td class="pb-0">
                                              <select class="input-control" data-type="items-per-page" (change) = setItemsPerPage(page.value) #page>
                                                  <option value="5"> 5 rows </option>
                                                  <option value="10"> 10 rows </option>
                                                  <option value="20"> 20 rows </option>
                                                  <option value="0"> view all </option>
                                              </select>
                                            </td>
                                          </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
